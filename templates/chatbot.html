{% extends "base.html" %}

{% block content %}
<div id="chat-container">
    <div id="chat-messages"></div>
    <div id="typing-indicator" style="display: none;"><em>Budget Buddy is typing...</em></div>
    <form id="chat-form" autocomplete="off">
        <input type="text" id="user-input" placeholder="Type your message here..." required aria-label="Chat input">
        <button type="submit">Send</button>
    </form>
</div>

<script>
    function formatTimestamp() {
        const now = new Date();
        return now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
    }

    function loadChatHistory() {
        const chatMessages = JSON.parse(sessionStorage.getItem('chatMessages')) || [];
        chatMessages.forEach(msg => addMessage(msg.sender, msg.text, msg.time));
    }

    function saveChatMessage(sender, message, time) {
        const messages = JSON.parse(sessionStorage.getItem('chatMessages')) || [];
        messages.push({ sender, text: message, time });
        sessionStorage.setItem('chatMessages', JSON.stringify(messages));
    }

    function addMessage(sender, message, time = formatTimestamp()) {
        const chat = document.getElementById('chat-messages');
        const msg = document.createElement('div');
        msg.classList.add('message', sender === 'You' ? 'user' : 'bot');
        msg.innerHTML = `<div class="sender">${sender} <span class="timestamp">${time}</span></div><div class="text">${message}</div>`;
        chat.appendChild(msg);
        chat.scrollTop = chat.scrollHeight;
    }

    document.getElementById('chat-form').addEventListener('submit', function(e) {
        e.preventDefault();
        const input = document.getElementById('user-input');
        const text = input.value.trim();
        if (!text) return;

        const timestamp = formatTimestamp();
        addMessage('You', text, timestamp);
        saveChatMessage('You', text, timestamp);
        input.value = '';

        // Show typing indicator
        const typingEl = document.getElementById('typing-indicator');
        typingEl.style.display = 'block';

        fetch('/chatbot', {
            method: 'POST',
            headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
            body: 'user_input=' + encodeURIComponent(text)
        })
        .then(res => res.json())
        .then(data => {
            const botTime = formatTimestamp();
            addMessage('Budget Buddy', data.response, botTime);
            saveChatMessage('Budget Buddy', data.response, botTime);
        })
        .catch(err => {
            addMessage('Budget Buddy', 'Sorry, something went wrong.');
            console.error(err);
        })
        .finally(() => {
            typingEl.style.display = 'none';
        });
    });

    document.addEventListener("DOMContentLoaded", () => {
        document.getElementById('user-input').focus();
        loadChatHistory();
    });

    document.getElementById('user-input').addEventListener('keydown', function(e) {
        if (e.key === 'Enter' && !e.shiftKey) {
            e.preventDefault();
            document.getElementById('chat-form').dispatchEvent(new Event('submit'));
        }
    });
</script>

<style>
#chat-container {
    width: 100%;
    max-width: 700px;
    margin: 50px auto;
    border: 1px solid #ddd;
    border-radius: 12px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.05);
    display: flex;
    flex-direction: column;
    overflow: hidden;
    font-family: 'Segoe UI', sans-serif;
    background-color: #fff;
}

#chat-messages {
    height: 500px;
    overflow-y: auto;
    padding: 20px;
    background: #f6f8fa;
    scroll-behavior: smooth;
}

.message {
    margin-bottom: 18px;
    max-width: 80%;
    padding: 12px 15px;
    border-radius: 15px;
    line-height: 1.4;
    position: relative;
    word-wrap: break-word;
}

.user {
    background-color: #dcf8c6;
    align-self: flex-end;
    margin-left: auto;
    border-bottom-right-radius: 0;
}

.bot {
    background-color: #ebebeb;
    align-self: flex-start;
    margin-right: auto;
    border-bottom-left-radius: 0;
}

.sender {
    font-weight: bold;
    margin-bottom: 4px;
}

.timestamp {
    font-size: 0.75em;
    color: #666;
    margin-left: 8px;
    font-weight: normal;
}

#chat-form {
    display: flex;
    padding: 12px;
    border-top: 1px solid #ddd;
    background-color: #fff;
}

#user-input {
    flex: 1;
    padding: 10px 15px;
    border: 1px solid #ccc;
    border-radius: 20px;
    font-size: 16px;
}

#user-input:focus {
    outline: none;
    border-color: #007bff;
}

button {
    margin-left: 12px;
    padding: 10px 20px;
    background-color: #00925f;
    border: none;
    color: white;
    border-radius: 20px;
    font-weight: bold;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

button:hover {
    background-color: #016a45;
}

#typing-indicator {
    padding: 10px 20px;
    font-style: italic;
    font-size: 0.9em;
    color: #555;
    background-color: #f1f1f1;
    border-top: 1px dashed #ccc;
}
</style>
{% endblock %}
