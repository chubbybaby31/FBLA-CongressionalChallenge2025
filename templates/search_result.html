{% extends "base.html" %}
{% block content %}
    <h1>Search Results</h1>
    <table class="table">
        <thead>
            <tr>
                <th>Date</th>
                <th>Amount</th>
                <th>Category</th>
                <th>Type</th>
            </tr>
        </thead>
        <tbody>
            {% for transaction in transactions %}
                <tr>
                    <td>{{ transaction.date }}</td>
                    <td>${{ "%.2f"|format(transaction.amount) }}</td>
                    <td>{{ transaction.category }}</td>
                    <td>{{ transaction.type }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
